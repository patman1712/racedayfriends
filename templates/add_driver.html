{% extends "base.html" %}

{% block content %}
<div class="container" style="padding-top: 120px; max-width: 800px;">
    <h1 class="section-title">Fahrer Bewerbung</h1>
    <p class="section-subtitle">Werde Teil von Race Day Friends</p>

    <!-- Feedback Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" style="margin-bottom: 30px; padding: 15px; border-radius: 4px; 
               background: {% if category=='success' %}rgba(79, 209, 197, 0.1){% else %}rgba(239, 68, 68, 0.1){% endif %}; 
               border-left: 4px solid {% if category=='success' %}var(--rdf-teal){% else %}#ef4444{% endif %}; color: white;">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="content-box" style="padding: 40px;">
        <form action="/adddriver" method="POST">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="name" style="display: block; margin-bottom: 8px; color: var(--rdf-silver);">Fahrer Name *</label>
                <input type="text" id="name" name="name" required class="form-control" 
                       style="width: 100%; padding: 12px; background: #0B1829; border: 1px solid var(--rdf-border); color: white; border-radius: 4px;">
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 8px; color: var(--rdf-silver);">Email Adresse *</label>
                <input type="email" id="email" name="email" required class="form-control" 
                       style="width: 100%; padding: 12px; background: #0B1829; border: 1px solid var(--rdf-border); color: white; border-radius: 4px;">
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="discord" style="display: block; margin-bottom: 8px; color: var(--rdf-silver);">Discord Name *</label>
                <input type="text" id="discord" name="discord" required class="form-control" placeholder="z.B. User#1234"
                       style="width: 100%; padding: 12px; background: #0B1829; border: 1px solid var(--rdf-border); color: white; border-radius: 4px;">
            </div>

            <div class="row" style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div class="col" style="flex: 1;">
                    <label for="iracing_class" style="display: block; margin-bottom: 8px; color: var(--rdf-silver);">iRacing Klasse *</label>
                    <select id="iracing_class" name="iracing_class" required class="form-control"
                            style="width: 100%; padding: 12px; background: #0B1829; border: 1px solid var(--rdf-border); color: white; border-radius: 4px;">
                        <option value="">Bitte wählen...</option>
                        <option value="Sports Car">Sports Car</option>
                        <option value="Formula">Formula</option>
                        <option value="Oval">Oval</option>
                        <option value="Dirt Oval">Dirt Oval</option>
                        <option value="Dirt Road">Dirt Road</option>
                    </select>
                </div>
                <div class="col" style="flex: 1;">
                    <label for="irating" style="display: block; margin-bottom: 8px; color: var(--rdf-silver);">Aktuelles iRating *</label>
                    <input type="number" id="irating" name="irating" required class="form-control" placeholder="z.B. 1500"
                           style="width: 100%; padding: 12px; background: #0B1829; border: 1px solid var(--rdf-border); color: white; border-radius: 4px;">
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
                <label for="motivation" style="display: block; margin-bottom: 8px; color: var(--rdf-silver);">Warum möchtest du Fahrer bei RDF werden?</label>
                <textarea id="motivation" name="motivation" rows="5" class="form-control"
                          style="width: 100%; padding: 12px; background: #0B1829; border: 1px solid var(--rdf-border); color: white; border-radius: 4px; font-family: inherit;"></textarea>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; padding: 15px; font-size: 1.1rem; cursor: pointer;">Bewerbung absenden</button>
        </form>
    </div>
</div>
{% endblock %}
